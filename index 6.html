<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./StyleSheet.css" rel="StyleSheet">
  <title>Document</title>
</head>
<body>
  <div id="navigation" class="navbar active">
    <ul>
    <a href="">Home</a>
    <a href="">About</a>
    <a href="">Search</a>
    </ul>
    </div>
  <script defer>
    const nav = document.getElementById('navigation')
    console.log(nav.className)
    console.log(nav.classList)
    nav.classList.add('firstClass')
    nav.classList.add('1class', 'secondClass')
    console.log(nav.className)
    console.log(nav.classList)
    if(nav.classList.contains('1class')){
      console.log('contains 1class')
    }
    nav.classList.remove('firstClass')
    nav.classList.remove('1class', 'secondClass')
    if(nav.classList.contains('1class')){
      console.log('contains 1class')
    }
    </script>
</body>
</html>
